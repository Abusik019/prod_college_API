{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Студент прошел экзамен!</title>
</head>
<body>
    <h1 style="color: red;">Уважаемый учитель {{ teacher_name }} {{ teacher_surname }}!</h1>
    <h2>Студент {{ student_name }} {{ student_surname }} успешно прошел экзамен "{{ exam_title }}".</h2>
    <div>
        <h2>Оценка: {{ exam_result_score }}</h2>
    </div>
</body>
</html>
